<span class="intext" id="{{ .key }}">{{- if eq (len .data.authors) 1 -}}
    ({{ index .data.authors 0 }}, {{ .data.year }})
{{- else if eq (len .data.authors) 2 -}}
    ({{ index .data.authors 0 }} & {{ index .data.authors 1 }}, {{ .data.year }})
{{- else -}}
    ({{ index .data.authors 0 }} et al., {{ .data.year }})
{{- end -}}</span>
